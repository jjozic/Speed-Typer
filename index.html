<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./t-rex.png">
    <script src="./script.js"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Dino Type</title>
</head>

<body>
    <header>
        <img src="./t-rex.png" alt="T-Rex">
        <h1>Dino Type</h1>
    </header>
    <div class="content">
        <div class="description">
            <h3>Save the dinos from extinction with your typing speed. You crazy son of a bitch.</h3>
        </div>
        <div class="gamefield">
            <div class="scoreboard">
                <h3 id="score">Score: 0pts</h3>
                <h3 id="time">Time: 0s</h3>
                <h3>The words will start as soon as you start typing the first word</h3>
            </div>
            <h2 id="game-text">start</h2>
            <textarea name="typing-box" id="" cols="80" rows="10" placeholder="Start typing here..."></textarea>
            <button onclick="reset()" type="reset">Reset</button>
        </div>
    </div>
    <footer>
        <h3>Created by Julian Jozic.</h3>
    </footer>
</body>

</html>
