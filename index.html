<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Dino Type</title>
</head>

<body>
    <header>
        <h1>Dino Type</h1>
    </header>
    <div class="content">
        <div class="description">
            <h3>Save the dinos from extinction with your typing speed. You crazy son of a bitch.</h3>
        </div>
        <div class="gamefield">
            <div class="scoreboard">
                <h5>Score: 0</h5>
                <h5>Time: 0s</h5>
            </div>
            <h5>Here the words will be shown which you have to type in order to save the dinos.</h5>
            <textarea name="typing-box" id="" cols="70" rows="10" placeholder="Start typing here..."></textarea>
        </div>
    </div>
    <footer>
        <h5>Created by Julian Jozic.</h5>
    </footer>
</body>

</html>
