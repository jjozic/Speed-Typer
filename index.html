<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./t-rex.png">
    <script src="./script.js"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Dino Type</title>
</head>

<body>
    <header>
        <img src="./t-rex.png" alt="T-Rex">
        <h1>Dino Type</h1>
    </header>
    <div class="content">
        <div class="description">
            <h3>Save the dinos from extinction with your typing speed.</h3>
            <h3>CPM and WPM will be shown after successfully typing the quote.</h3>
        </div>
        <div class="gamefield">
            <div class="scoreboard">
                <div id="wpm">WPM: 0</div>
                <div id="cpm">CPM: 0</div>
                <div id="score">Score: 0</div>
                <div id="timer">Time: 0s</div>
                <div id="words">The words will start as soon as you start typing the first word</div>
            </div>
            <div id="textDisplay">start</div>
            <textarea name="typing-box" id="typingDisplay" cols="80" rows="10" placeholder="Start typing here..."
                autofocus></textarea>
            <button id="reset" type="reset">New Quote</button>
        </div>
    </div>
    <footer>
        <h3>Created by Julian Jozic.</h3>
    </footer>
</body>

</html>
